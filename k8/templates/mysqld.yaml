apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysqlds
spec:
  serviceName: mysqld
  replicas: {{ .Values.clusterSize.numMySQLServers }}
  selector:
    # Used by the Deployment to select and manage existing pods with the specified label
    matchLabels:
      app: mysqld
  template:
    metadata:
      # Used to apply labels to all pods created by the Deployment
      labels:
        app: mysqld
    spec:
      initContainers:
      - name: datanode-dependency-check
        image: {{ include "image_registry" . }}rondb-standalone:{{ .Values.dockerTag }}
        command:
        # Make sure data node has connected to MGMd
        # TODO: Parse ordinal number to apply for node-id
        - /bin/bash
        - -c
        - |
          until nslookup mgmds-0.mgmd.default.svc.cluster.local; do
            echo "Waiting for mgmds-0.mgmd.default.svc.cluster.local to be resolvable..."
            sleep $(((RANDOM % 2)+2))
          done

          # Wait until data node is ready
          until ./docker/rondb_standalone/healthcheck.sh mgmds-0.mgmd.default.svc.cluster.local:1186 1; do
            echo "Dependency healthcheck of ndbmtd failed. Retrying in a bit"
            sleep $(((RANDOM % 2)+2))
          done
      containers:
      - name: mysqld
        image: {{ include "image_registry" . }}rondb-standalone:{{ .Values.dockerTag }}
        command:
        - /bin/bash
        - -c
        - |
{{ include "pre_entrypoint_mysqld" . | indent 8 }}
        args:
          - mysqld
        ports:
          - containerPort: 3306
        resources:
          limits:
            cpu: {{ .Values.resources.limits.cpus.mysqlds }}
            memory: {{ .Values.resources.limits.memory.mysqlds }}
          requests:
            cpu: {{ .Values.resources.requests.cpus.mysqlds }}
            memory: {{ .Values.resources.requests.memory.mysqlds }}
        env:
          - name: HOST_GROUP_ID
            value: "0"
          # TODO: Add this to secrets
          - name: MYSQL_ROOT_PASSWORD
            value: {{ .Values.mysql.rootPassword }}
          - name: MYSQL_ALLOW_EMPTY_PASSWORD
            value: "true"
          # TODO: Add this to secrets
          - name: MYSQL_BENCH_USER
            value: {{ .Values.benchmarking.mysqlUsername }}
          - name: MYSQL_BENCH_PASSWORD
            value: {{ .Values.benchmarking.mysqlPassword }}
          - name: CONNECTIONS_PER_MYSQLD
            value: "{{ .Values.configIni.MySQLdSlotsPerNode }}"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MYSQL_DATABASES_INIT_FILE
            value: /etc/pod-info/database-is-initialised.txt
        livenessProbe:
          exec:
            command:
              - 'mysqladmin'
              - 'ping'
              - '-uroot'
          failureThreshold: 6
          initialDelaySeconds: 25
          periodSeconds: 10
          timeoutSeconds: 2
        securityContext:
          capabilities:
            add:
              - SYS_NICE
        volumeMounts:
        # Only mount single file, otherwise entire directory becomes read-only
        - name: rondb-configs
          # Using "raw", so that we can sed NodeIds into the file
          mountPath: /srv/hops/mysql-cluster/my-raw.cnf
          subPath: my.cnf
{{- if .Values.mysql.sqlInitContent -}}
        - name: sql-init-script
          mountPath: /srv/hops/docker/rondb_standalone/sql_init_scripts
{{- end -}}
        - name: dbs-have-initialized
          mountPath: /etc/pod-info
      # StatefulSets work with PVCs to create a dedicated persistent volume for
      # each pod replica, ensuring that a pod always re-attaches to the same data
      # even if it is rescheduled to a different node.
      volumes:
      - name: rondb-configs
        configMap:
          name: rondb-configs
      - name: dbs-have-initialized
        persistentVolumeClaim:
          claimName: dbs-have-initialized-claim
---
apiVersion: v1
kind: Service
metadata:
  # Match the spec.serviceName
  name: mysqld
spec:
  # Headless service for individual DNS records for the pods
  clusterIP: None
  # Match the spec.template.metadata.labels of the StatefulSet
  selector:
    app: mysqld
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dbs-have-initialized-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ki
---
{{- if .Values.mysql.sqlInitContent -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: sql-init-script
data:
    init.sql: |
{{ .Values.mysql.sqlInitContent | indent 8 }}
{{- end -}}
